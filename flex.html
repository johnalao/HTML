<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS | Ordering Flex Items</title>
    <style>
        #GFG{
            width: 400px;
            height: 100px;
            border: 1px solid #d3d3d3;
            display: flex;
        }

        #GFG div{
            width: 100px;
            height: 100px;
            margin-left: 5px;
            

        }
        div#second {order: 2;}
        div#fourth {order: 3;}
        div#third {order: 1;}
        div#first {order: 4;}
    </style>
</head>
<body>
    <div id="GFG">
        <div style="background-color:yellow;" id="second"></div>
        <div style="background-color:blue;" id="fourth"></div>
        <div style="background-color:green;" id="third"></div>
        <div style="background-color:red;" id="first"></div>
    </div>
</body>
</html>
